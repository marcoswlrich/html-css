<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      table td,
      table th {
        border: 1px solid #111;
        padding: 5px;
      }

      table tr,
      table td {
        text-align: center;
      }

      table caption {
        caption-side: top;
        font-style: italic;
        font-size: 14px;
        margin-bottom: 5px;
      }

      tfoot td {
        background: #ddd;
      }
      .responsive-table {
        max-width: 100%;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="responsive-table">
      <table>
        <caption>
          Uma descrição da tabela
        </caption>
        <thead>
          <tr>
            <th>Título 1</th>
            <th>Título 1</th>
            <th>Título 1</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>corpo A1</td>
            <td>corpo A2</td>
            <td>corpo A3</td>
          </tr>
          <tr>
            <td colspan="2">teste</td>

            <td>corpo B3</td>
          </tr>
          <tr>
            <td>corpo C1</td>
            <td>corpo C2</td>
            <td>corpo C3</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td>Total 1</td>
            <td>Total 2</td>
            <td>Total 3</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
