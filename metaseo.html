<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--de autor, para definir o autor da página, 
     para possuirmos propriedade sobre a página.-->
    <meta name="author" content="Marcos Wlrich" />

    <!--Este meta é usado para descrição de sites, caso você não 
     tenha esse meta, o navegador irá procurar qualquer texto seu, 
     mas muito melhor escolher o que você quer que apareça.-->
    <meta name="description" content="Um website sobre tecnologia" />

    <!--Esse meta diz para o robô do google o que queremos que ele faça, 
     ele é responsável por colocar os resultados da busca , por exemplo. 
     É possível dizer ao robô seguir links na página, através do follow, 
     ou o contrário com o nofollow , ou "indexar" a página, através do 
     index, ou no index.-->
    <meta name="robots" content="index, follow" />
    <title>Meta Seo</title>
  </head>
  <body></body>
</html>
